<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - CV</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="terminal">
        <div class="title-bar">
            <span class="title">root@username:~/Documents</span>
            <span class="buttons">
                <span class="minimize">&#8722;</span>
                <span class="maximize">&#9633;</span>
                <span class="close">&#10006;</span>
            </span>
        </div>
        <div class="content">
            <p>root@username:~/Documents$ cat resume.txt</p>
            <h3>Name</h3>
            <p>Email</p>
            <h4>Objective</h4>
            <p>Something</p>
            <h4>Education</h4>
            <p>Degree, University/College, Year</p>
            <h4>Certifications</h4>
            <p>az-900</p>
            <h4>Experience</h4>
            <p>Job Title, Company, Dates</p>
            <h4>Projects</h4>
            <p>Cloud Resume</p>
            <h4>Languages</h4>
            <p>Portuguese:</p>
        </div>
        <div class="footer">Press any key to continue...</div>
    </div>
</body>
</html>
